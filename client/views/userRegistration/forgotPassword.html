<template name="forgotPassword">

        <div class="ui raised segment">

            <!-- Toggle reset password link from email has been pressed -->
            
        {{#if resetPassword}}
            
            <div class="ui fluid center aligned form" id='resetPasswordForm'>
            <h1 class="ui header">
              Time for a new password.
            </h1>

            <!-- Password field -->
            <div class ="one field">
              <input name='passwordOne' placeholder="" type="password">
              <label>Password</label>
            </div>

            <!-- Password confirmation field -->
            <div class ="one field">
              <input name='passwordTwo' placeholder="" type="password">
              <label>Confirm Password</label>
            </div>

            <!-- Submit Button -->
            <div class="ui fluid blue button" id='resetPassword'>Reset!</div>
            </div>

        {{else}}
            <div class="ui fluid center aligned form" id='requestPasswordResetForm'>
                <h1 class="ui header">
                  Don't worry, everyone forgets their password.
                </h1>

                <!-- Email field -->
                <div class ="one  field">
                  <input id='email' name='email' placeholder="" type="text">
                  <label>Email</label>
                </div>
                <div class="inline field" align='right'>
                    <label align='right'><a href="/logmein">Back to login</a></label>
                </div>
                

                <!-- Submit button -->
                <div class="ui fluid blue button" id='sendResetEmail'>Reset my password!</div>
            </div>
            
        {{/if}}

    </div>
</template>
